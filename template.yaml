AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: NimbusFeedback

Parameters:
  StageName:
    Type: String
    Default: prod
  TableName:
    Type: String
    Default: feedbacks
  FunctionName:
    Type: String
    Default: nimbus-feedback

Globals:
  Function:
    Runtime: java17
    MemorySize: 512
    Timeout: 15
    Architectures:
      - x86_64
    Tracing: Active
    Environment:
      Variables:
        DYNAMODB_TABLE: !Ref TableName
        SNS_TOPIC: !Ref UrgenciaTopic

Resources:
  FeedbackApi:
    Type: AWS::Serverless::HttpApi
    Properties:
      Name: !Sub "${FunctionName}-api"
      StageName: !Ref StageName

  FeedbackTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Ref TableName
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      SSESpecification:
        SSEEnabled: true

  UrgenciaTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: !Sub "${FunctionName}-urgencia"

  # Bucket para armazenar os relatórios CSV gerados pela função de report
  ReportsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256

  FeedbackFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Ref FunctionName
      CodeUri: target/function.zip
      Handler: io.quarkus.amazon.lambda.runtime.QuarkusStreamHandler::handleRequest
      Runtime: java17
      Policies:
        - DynamoDBWritePolicy:
            TableName: !Ref FeedbackTable
        - SNSPublishMessagePolicy:
            TopicName: !Sub "${FunctionName}-urgencia"
      Events:
        AvaliacaoPost:
          Type: HttpApi
          Properties:
            ApiId: !Ref FeedbackApi
            Path: /avaliacao
            Method: POST

  ReportFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "${FunctionName}-report"
      CodeUri: Report/target/repost-service-0.0.1-SNAPSHOT-runner.jar
      Handler: com.nimbus.report.ReportHandler::handleRequest
      Runtime: java17
      Timeout: 60
      Environment:
        Variables:
          REPORTS_BUCKET: !Ref ReportsBucket
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref FeedbackTable
        - S3WritePolicy:
            BucketName: !Ref ReportsBucket
      Events:
        WeeklySchedule:
          Type: Schedule
          Properties:
            Schedule: rate(7 days)
            Name: !Sub "${FunctionName}-report-schedule"
            Description: Geração semanal de relatórios

Outputs:
  ApiUrl:
    Description: URL do API Gateway (stage)
    Value: !Sub "https://${FeedbackApi}.execute-api.${AWS::Region}.amazonaws.com/${StageName}/avaliacao"

  DynamoTableName:
    Description: Nome da tabela DynamoDB
    Value: !Ref FeedbackTable

  LambdaFunctionName:
    Description: Nome da função Lambda
    Value: !Ref FeedbackFunction

  ReportLambdaFunctionName:
    Description: Nome da função Lambda de relatórios
    Value: !Ref ReportFunction

  ReportsBucketName:
    Description: Nome do bucket S3 para relatórios
    Value: !Ref ReportsBucket

  SnsTopicArn:
    Description: ARN do tópico SNS
    Value: !Ref UrgenciaTopic