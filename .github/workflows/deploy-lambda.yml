name: Build and Deploy to AWS Lambda

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21 (compatível com runtime da AWS Lambda)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Build with Maven (gera target/function.zip)
        run: mvn -B -ntp clean package -DskipTests

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy - Update Lambda code
        run: |
          if [ ! -f target/function.zip ]; then
            echo "Arquivo target/function.zip não encontrado"; exit 1;
          fi
          aws lambda update-function-code \
            --function-name "${{ secrets.LAMBDA_FUNCTION_NAME }}" \
            --zip-file "fileb://target/function.zip"

      - name: Publish new version
        run: |
          aws lambda publish-version --function-name "${{ secrets.LAMBDA_FUNCTION_NAME }}"
